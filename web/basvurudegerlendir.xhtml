<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Başvuru Değerlendir</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <style type="text/css">
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even){background-color: #f2f2f2}
            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <h2><h:outputText value="Başvuru Değerlendir"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{form.formList()}" var="u" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{table.rowIndex + 1}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">İsim-Soyisim</f:facet>
                    <h:outputText value="#{u.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Bildiği Diller</f:facet>
                    <h:outputText value="#{u.diller}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Telefon Numarası</f:facet>
                    <h:outputText value="#{u.telno}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Eğitim Durumu</f:facet>
                    <h:outputText value="#{u.egitim}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Doğum Tarihi</f:facet>
                    <h:outputText value="#{u.dogumtarihi}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">Cinsiyet</f:facet>
                    <h:outputText value="#{u.cinsiyet}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">Askerlik Durumu </f:facet>
                    <h:outputText value="#{u.askerlik}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">Email Adresi </f:facet>
                    <h:outputText value="#{u.email}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">Departman </f:facet>
                    <h:outputText value="#{u.departman}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">Referans </f:facet>
                    <h:outputText value="#{u.referans}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">Hakkinda </f:facet>
                    <h:outputText value="#{u.hakkinda}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Kabul et</f:facet>
                    <h:commandButton action = "#{form.saveKabul(u.id,u.name,u.diller,u.telno,u.egitim,u.dogumtarihi,u.cinsiyet,u.askerlik,u.email,u.departman,u.referans,u.hakkinda)}" value="Kabul Et" class="btn btn-primary"> 
                    </h:commandButton>    
                </h:column>
                <h:column> 
                    <f:facet name="header">Reddet</f:facet>
                    <h:commandButton action = "#{form.delete(u.id)}" value="Reddet" class="btn btn-danger"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <center><h:commandButton action = "Kabuldurumu.xhtml?faces-redirect=true" value="İşe Kabul Edilenleri Gör" class="btn btn-success"></h:commandButton> </center> <br></br>
            <center><h:commandButton action = "register.xhtml?faces-redirect=true" value="Yeni Yönetici Ekle" class="btn btn-info"></h:commandButton> </center>
        </h:form>
    </h:body>
</html>
