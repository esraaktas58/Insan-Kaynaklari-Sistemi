<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>Kayıt Ol</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div  class="col-sm-4">
                    <h2 style="text-align: center">KAYIT OL</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-4">Ad Soyad</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{user.name}" class="form-control"  required="true" requiredMessage="Lütfen Ad Soyad Giriniz.">    
                    </h:inputText>
                </div>
                
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-4">Email Adresiniz</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{user.email}" class="form-control"  required="true" requiredMessage="Lütfen Email Adresinizi Giriniz.">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-4">Parola</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret id="password-id" value="#{user.password}" class="form-control"  required="true" requiredMessage="Lütfen Parolanızı Giriniz.">
                       
                    </h:inputSecret>
                </div>
            </div>
            <center> <h:commandButton value="Kaydol" action="#{user.save()}" class="btn btn-success" style="width: 80px;"></h:commandButton></center>
                       
                    
        </h:form>
    </h:body>
</html>
